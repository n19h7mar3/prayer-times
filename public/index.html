<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<meta name="apple-mobile-web-app-title" content="Prayer Times">
	<meta name="application-name" content="Prayer Times">
	<meta name="theme-color" content="#030d11">

	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#030d11">
	<link rel="shortcut icon" href="/images/favicon.ico">
	<link rel="manifest" href="/manifest.json">

	<title>Prayer Times</title>

	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker
					.register("/sw.js")
    				.then(res => console.log("service worker registered"))
    				.catch(err => console.log("service worker not registered", err))
  			})
		}
	</script>
</body>
</html>
